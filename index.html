<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">

    <div>
      <img class="img-header" src="images/illustration-hero.svg" alt="">
    </div>
    
    <div class="text-box">
      <h2>Order Summary</h2>
      <p class="text-card">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      
      <div class="info-box">
        <div class="info-left">
          <img src="images/icon-music.svg" alt="">
            <div>
              <p class="p-price"><strong>Annual Plan</strong></p>
              <p>$59.99/year</p>
            </div>
        </div>
        <button> Change</button>
      </div>

      <div class="buttons-box">
        <button class="button-purple"> Proceed to Payment </button>
        <button class="button-white"> Cancel Order </button>
      </div>

    </div>

  </div>

</body>
</html>
